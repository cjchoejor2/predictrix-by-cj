<!DOCTYPE html>
<html>
<head>
  <title>Predictrix By CJ - Analysis Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional-grade crypto market analyzer using OKX data">
  <link rel="icon" href="/favicon/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Add TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <!-- TradingView Widget BEGIN -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</head>
<body class="full-screen">
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <img src="icons/icon128.png" alt="Predictrix Logo" width="48" height="48">
        <h1>Predictrix By CJ v.1.3</h1>
        <button id="toggleFullscreen" class="full-page-btn">Full Screen</button>
      </div>
      <div class="header-controls">
        <button id="trainModelBtn" class="full-page-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Train Model
        </button>
        
        <!-- Add the mode toggle switch -->
        <div class="mode-switch">
          <label class="switch">
            <input type="checkbox" id="modeToggle" checked>
            <span class="slider"></span>
          </label>
          <span class="mode-label">Analysis Mode</span>
        </div>
        
        <div class="last-updated" id="lastUpdated">Loading...</div>
      </div>
    </header>

    <div class="analysis-container">
        <!-- TradingView Chart Container -->
        <div id="tradingview_chart_container" style="width: 100%; height: 600px;"></div>
        
        <!-- Analysis panels -->
        <div class="analysis-panels">
          <!-- Strategy panel -->
          <div class="strategy-panel">
            <h3>Trading Strategy</h3>
            <div class="strategy-grid">
              <div class="strategy-label">Entry Points:</div>
              <div id="entryPoints" class="strategy-value">Use TradingView tools for analysis</div>
              
              <div class="strategy-label">Take Profit:</div>
              <div id="takeProfitLevels" class="strategy-value">Set alerts directly on chart</div>
              
              <div class="strategy-label">Stop Loss:</div>
              <div id="stopLossLevels" class="strategy-value">Use drawing tools on chart</div>
            </div>
          </div>
        </div>
      </div>
      
  
  <script src="analysis-mode.js"></script>
  <script src="script.js"></script>
</body>
</html>
